name: Run Tests and Upload to Codecov

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests and generate TRX + coverage
      run: >
        dotnet test --no-build --configuration Release
        --collect:"XPlat Code Coverage"
        --logger "trx;LogFileName=test-results.trx"
        --results-directory ./TestResults

    - name: Install trx2junit
      run: dotnet tool install --global trx2junit

    - name: Convert TRX to JUnit
      run: |
        export PATH="$PATH:$HOME/.dotnet/tools"
        trx2junit ./TestResults/test-results.trx

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./TestResults/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-coverage
        verbose: true

    - name: Upload test results to Codecov
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./TestResults/test-results.xml
